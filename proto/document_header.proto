syntax = "proto3";

package ironcorelabs.proto;
option java_package = "com.ironcorelabs.proto";

message DataControlPlatformHeader {
  string document_id = 1;
  int64 segment_id = 2;
}

message SaaSShieldHeader {
  bytes auth_tag = 1;
}

message v3DocumentHeader {
  oneof header {
    DataControlPlatformHeader data_control = 1;
    SaaSShieldHeader sass_shield = 2;
  }
}